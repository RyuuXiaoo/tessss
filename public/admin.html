<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Ä¢ RyuuXiao</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="config.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <header class="container">
    <h1>üõ†Ô∏è Admin Panel</h1>
    <nav class="row">
      <a href="index.html" class="pill">Store</a>
    </nav>
  </header>

  <main class="container">
    <section id="gate" class="card">
      <h3>Masuk Admin</h3>
      <div class="row">
        <input id="u" placeholder="Username" />
        <input id="p" placeholder="Password" type="password" />
        <button class="btn" id="loginBtn">Masuk</button>
      </div>
      <div class="muted">Gunakan kredensial yang diberikan.</div>
    </section>

    <section id="adminArea" style="display:none">
      <div class="kpi">
        <div class="card">
          <div class="muted">Total Produk</div>
          <div class="price" id="k_total">0</div>
        </div>
        <div class="card">
          <div class="muted">Total Stok</div>
          <div class="price" id="k_stok">0</div>
        </div>
        <div class="card">
          <div class="muted">Terjual</div>
          <div class="price" id="k_sold">0</div>
        </div>
      </div>

      <div class="card" style="margin-bottom:16px">
        <h3>Saldo Simulasi</h3>
        <div class="row">
          <input id="balanceInput" type="number" placeholder="Saldo (Rp)" />
          <button class="btn" id="setBalance">Set</button>
          <button class="btn-ghost btn" id="add50k">+50.000</button>
        </div>
        <div class="muted">Saldo ini hanya untuk simulasi proses beli (client-side).</div>
      </div>

      <div class="card" style="margin-bottom:16px">
        <h3>Produk</h3>
        <div class="row wrap" style="margin-bottom:12px">
          <input id="id" placeholder="id (unik)" />
          <input id="name" placeholder="nama" />
          <input id="price" placeholder="harga" type="number" />
          <input id="profit" placeholder="profit" type="number" />
          <input id="category" placeholder="kategori" />
        </div>
        <label>Deskripsi</label>
        <textarea id="desc" rows="2" placeholder="deskripsi"></textarea>
        <label>SNK</label>
        <textarea id="snk" rows="2" placeholder="syarat & ketentuan"></textarea>
        <div class="row" style="margin-top:8px">
          <button class="btn" id="saveProduct">Simpan/Update Produk</button>
          <button class="btn-ghost btn" id="exportBtn">Export JSON</button>
          <label class="btn-ghost btn" for="fileImport" style="cursor:pointer">Import JSON</label>
          <input id="fileImport" type="file" accept="application/json" style="display:none"/>
        </div>
      </div>

      <div class="card" style="margin-bottom:16px">
        <h3>Tambah Stok</h3>
        <div class="row wrap" style="margin-bottom:8px">
          <input id="sid" placeholder="id produk" />
          <input id="sprice" placeholder="opsional harga per akun (angka)" type="number" />
        </div>
        <label>Format: email|password|profil|-|2fa|hargaOptional (satu per baris)</label>
        <textarea id="stockArea" rows="6" placeholder="email1@gmail.com|pass|profil|-|2fa|30000"></textarea>
        <div class="row" style="margin-top:8px">
          <button class="btn" id="addStock">Tambahkan Stok</button>
          <button class="btn-ghost btn" id="clearStock">Kosongkan Stok</button>
        </div>
      </div>

      <div class="card">
        <h3>Daftar Produk</h3>
        <table class="table" id="prodTable">
          <thead><tr><th>ID</th><th>Nama</th><th>Harga</th><th>Kategori</th><th>Stok</th><th>Terjual</th><th>Aksi</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>¬© <span id="year"></span> RyuuXiao Admin</footer>
</body>
</html>
