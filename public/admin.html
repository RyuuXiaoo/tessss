<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin • RyuuXiao</title><link rel="stylesheet" href="styles.css"/><script defer src="config.js"></script><script defer src="admin.js"></script></head><body><header><div class="container" style="display:flex;justify-content:space-between;align-items:center"><h1>🛠️ Admin Panel</h1><div class="nav"><a class="pill" href="index.html">Store</a><a class="pill" href="api.html">API Docs</a></div></div></header><main class="container"><section id="gate" class="panel"><h3>Masuk Admin</h3><div style="display:flex;gap:10px;flex-wrap:wrap"><input id="u" placeholder="Admin"/><input id="p" type="password" placeholder="Password"/><button id="loginBtn" class="btn">Masuk</button></div><div class="desc">Gunakan kredensial yang diberikan.</div></section><section id="adminArea" style="display:none"><div class="panel"><h3>Saldo Simulasi</h3><div style="display:flex;gap:8px;flex-wrap:wrap"><input id="balanceInput" type="number" placeholder="Saldo (Rp)"/><button class="btn" id="setBalance">Set</button></div></div><div class="panel"><h3>Produk</h3><div style="display:flex;gap:8px;flex-wrap:wrap"><input id="id" placeholder="id"/><input id="name" placeholder="nama"/><input id="price" type="number" placeholder="harga"/><input id="profit" type="number" placeholder="profit"/><input id="category" placeholder="kategori"/></div><div style="margin-top:8px"><textarea id="desc" rows="2" placeholder="deskripsi" style="width:100%"></textarea><textarea id="snk" rows="2" placeholder="SNK" style="width:100%;margin-top:6px"></textarea></div><div style="margin-top:8px"><button id="saveProduct" class="btn">Simpan/Update</button></div></div><div class="panel"><h3>Tambah Stok</h3><div style="display:flex;gap:8px;flex-wrap:wrap"><input id="sid" placeholder="id produk"/><input id="sprice" type="number" placeholder="opsional harga per akun"/></div><div style="margin-top:6px"><div class="desc">Format: <code>email|password|profil|-|2fa|hargaOptional</code> (satu per baris)</div><textarea id="stockArea" rows="6" style="width:100%" placeholder="email1@gmail.com|pass|profil|-|2fa|30000"></textarea></div><div style="margin-top:8px;display:flex;gap:8px"><button class="btn" id="addStock">Tambahkan</button><button class="btn btn-secondary" id="clearStock">Kosongkan</button></div></div><div class="panel"><h3>Daftar Produk</h3><table id="prodTable" style="width:100%;border-collapse:collapse"><thead><tr><th style="text-align:left">ID</th><th style="text-align:left">Nama</th><th>Harga</th><th>Kategori</th><th>Stok</th><th>Terjual</th></tr></thead><tbody></tbody></table></div></section></main><footer>© RyuuXiao Admin</footer></body></html>
