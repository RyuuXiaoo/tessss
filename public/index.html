<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RyuuXiao Web Store</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="container">
    <h1>ðŸ›’ RyuuXiao Web Store</h1>
    <nav class="row">
      <a href="admin.html" class="pill">Admin</a>
      <span class="pill">WIB</span>
    </nav>
  </header>
  <main class="container">
    <section class="kpi">
      <div class="card"><div class="muted">Saldo Anda</div><div id="userBalance" class="price">Rp0</div></div>
      <div class="card"><div class="muted">Biaya Admin</div><div class="price"><span id="feePct">3</span>%</div></div>
      <div class="card"><div class="muted">Produk Tersedia</div><div class="price" id="prodCount">0</div></div>
    </section>
    <section>
      <div class="row wrap" style="margin-bottom:12px">
        <input id="search" placeholder="Cari produk..." />
        <select id="category"></select>
        <button class="btn-ghost btn" id="reset">Reset</button>
      </div>
      <div id="productGrid" class="grid"></div>
    </section>
  </main>

  <footer>
    Â© <span id="year"></span> RyuuXiao Store â€¢ Demo statis (stok tersimpan di browser).
  </footer>

  <dialog id="buyDialog">
    <div class="modal-head">
      <strong>Checkout</strong>
      <button class="btn-ghost btn" onclick="buyDialog.close()">Tutup</button>
    </div>
    <div class="modal-body" id="checkoutBody">
      <!-- Filled by JS -->
    </div>
  </dialog>

  <dialog id="deliverDialog">
    <div class="modal-head">
      <strong>Produk Dikirim</strong>
      <button class="btn-ghost btn" onclick="deliverDialog.close()">Tutup</button>
    </div>
    <div class="modal-body" id="deliverBody"></div>
  </dialog>
</body>
</html>
